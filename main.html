<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph Selector</title>
    <style>
        /* Define the "selector" class */
        .selector {
            color: #00f; /* Font color */
            background-color: #eee; /* Background color */
        }
    </style>
</head>
<body>
    <!-- Paragraphs -->
    <p class="selector">Paragraph 1</p>
    <p>Paragraph 2</p>
    <p class="selector">Paragraph 3</p>
    <p>Paragraph 4</p>
</body>
</html>
